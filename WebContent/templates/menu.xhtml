<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/BasicTemplate.xhtml">

	<ui:define name="content">
		<h1 class="title ui-widget-header ui-corner-all">Menu</h1>
		<div class="entry">
			<p>Menu is a highly customizable navigation/command component that supports dynamic and static positioning.</p>
			
			<h:form>
			
				<p:growl id="messages"/>
                                
				<h3>Plain Menu</h3>
				<p:menu>
					<p:submenu label="Ajax Menuitems">
						<p:menuitem value="Save" actionListener="#" update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
					</p:submenu>
					<p:submenu label="Non-Ajax Menuitem">
						<p:menuitem value="Delete" actionListener="#" update="messages" ajax="false" icon="ui-icon-close"/>
					</p:submenu>
					
				</p:menu>

                <h3>Overlay</h3>
				<p:commandButton id="dynaButton" value="Show" type="button"/>
                <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
					<p:submenu label="Ajax Menuitems">
						<p:menuitem value="Save" actionListener="#" update="messages" icon="ui-icon-disk"/>
						<p:menuitem value="Update" actionListener="#" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
					</p:submenu>
					<p:submenu label="Non-Ajax Menuitem">
						<p:menuitem value="Delete" actionListener="#" update="messages" ajax="false" icon="ui-icon-close"/>
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
						
					</p:submenu>
				</p:menu>
                
                <h3>Programmatic Menu</h3>
				

			</h:form>
			
			<h3>Source</h3>
			
      	</div>
 
</ui:define>
</ui:composition>
