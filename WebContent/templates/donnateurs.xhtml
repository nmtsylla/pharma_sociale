<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/BasicTemplate.xhtml">
	
	<ui:define name="content">
 
 	<h:form id="form1">
	 		<p:growl id="messages" showDetail="true"/>
 		<p:dataTable value="#donnateurBean.all_donnateur()}" var="c"
    			styleClass="zoneLabel" rows="10" paginator="true" editable="true"
    			headerClass="order-table-header" paginatorPosition="bottom"
    			rowClasses="order-table-odd-row,order-table-even-row">
 						 <f:facet name="header">
                 Donnateur List
             </f:facet>
             <p:ajax event="rowEdit" update=":form1:messages" />
             <p:ajax event="rowEditCancel"  update=":form1:messages" />

    		<p:column>
    			<f:facet name="header">
    				Donnateur ID
    			</f:facet>
    				#{donnateurBean.idDonnateur}
    		</p:column>
    		<p:column>
    			<f:facet name="header">
    				Nom
    			</f:facet>
    				#{donnateurBean.utilisateur.nom}
    		</p:column>
    		<p:column>
    			<f:facet name="header">
    				Nom
    			</f:facet>
    				#{donnateurBean.utilisateur.prenom}
    		</p:column>
    		
    		
 
    	</p:dataTable>
   	</h:form>
    	
    	<h2>Add donnateur</h2>
 		<h:form>
 
 			<h:panelGrid>
 
				Nom : 
				<h:inputText id="nom" value="#{donnateurBean.nom}" 
					size="20" required="true"
					label="Name" >
				</h:inputText>
 
				<h:message for="nom" style="color:red" />
				
				PrÃ©nom : 
				<h:inputText id="prenom" value="#{donnateurBean.prenom}" 
					size="20" required="true"
					label="PrÃ©nom" >
				</h:inputText>
 
				<h:message for="prenom" style="color:red" />
				
			 
				Address : 
				<h:inputTextarea id="address" value="#{donnateurBean.adresse}" 
					cols="30" rows="10" required="true"
					label="Address" >
				</h:inputTextarea>
 
				<h:message for="address" style="color:red" />
 
			</h:panelGrid>
 
			<h:commandButton value="Submit" action="#{donnateurBean.addDonnateur()}" />
 
 		</h:form>
 		
 		</ui:define>
</ui:composition>
